<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/main.css">
    <script src="https://kit.fontawesome.com/f8fe1c9b9c.js" crossorigin="anonymous"></script>
    <title>Game</title>

</head>
<body>
    <header>
        <h1 class="heading">game</h1>
        <input class="userName" type="text" placeholder="Username:" value="">
        <h1 class="randomName"></h1>
        <button class="randomNameBtn">random username</button>
    </header>

    <main>
        <section>
            <h2 class="chooseGame">select game</h2>
        </section>
        <aside>
            <img class="add" src="/Assets/image/supernintendo reklam.jpg" alt="supernintendo image">
        </aside>

        <aside>
            <img class="add1" src="/Assets/image/sonic reklam.jpg" alt="sonic image">
        </aside>

        <section class="imageGame">
            <div>
                <img src="/Assets/image/Pacman.jpg" alt="Pacman image" width="150" height="100">
            </div>
            <div>
                <img src="/Assets/image/Super Mario World.jpg" alt="super Mario World image" width="150" height="100">
            </div>
            <div>
                <img src="/Assets/image/Donkey Kong.jpg" alt="Donkey Kong" width="150" height="100">
            </div>
            <div>
                <img src="/Assets/image/Mario Kart.jpg" alt="Mario Kart" width="150" height="100">
            </div>
            <div>
                <img src="/Assets/image/Sonic.jpg" alt="Sonic image" width="150" height="100">
            </div>
            <div>
                <img src="/Assets/image/Zelda.jpg" alt="Zelda image" width="150" height="100">
            </div>
        </section>
       
    </main>


    <footer>
        <div>
            <p><span><i class="fa-regular fa-copyright"></i></span>retor game</p>
        </div>
    </footer>
    <script src="/src/js/main.js"></script>
</body>
</html>
